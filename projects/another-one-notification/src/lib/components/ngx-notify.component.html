<div class="ngx-notify-content"
     #contentContainer>
    <ng-container *ngIf="isTemplate(content); else defaultTemplate">
        <ng-template *ngTemplateOutlet="content"></ng-template>
    </ng-container>
    <ng-container *ngIf="closeable">
        <span class="ngx-notify-close"
              (click)="close()">
            <ng-container *ngIf="!closeIconUrl; else iconTemplate">
                <span class="ngx-notify-close-default-icon"></span>
            </ng-container>
        </span>
    </ng-container>
</div>

<ng-template #defaultTemplate>
    {{ content || ''}}
</ng-template>

<ng-template #iconTemplate>
    <img class="ngx-notify-close-icon"
         [src]="closeIconUrl">
</ng-template>
